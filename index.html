<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="calculator-display">0</div>
            <div class="calculator-keys">
                <button class="operation plus" id="operation">+</button>
                <button class="operation minus" id="operation">-</button>
                <button class="operation multiply" id="operation">*</button>
                <button class="operation divide" id="operation">/</button>
                <button class="number one" id="number">1</button>
                <button class="number two" id="number">2</button>
                <button class="number three" id="number">3</button>
                <button class="number four" id="number">4</button>
                <button class="number five" id="number">5</button>
                <button class="number six" id="number">6</button>
                <button class="number seven" id="number">7</button>
                <button class="number eight" id="number">8</button>
                <button class="number nine" id="number">9</button>
                <button class="number zero" id="number">0</button>
                <button class="number decimal" id="number-decimal">.</button>
                <button class="number clear" id="number-clear">C</button>
                <button class="equal" id="equal">=</button>
            </div>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
